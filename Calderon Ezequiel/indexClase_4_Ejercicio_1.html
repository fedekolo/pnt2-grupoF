<!DOCTYPE html>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">

  <h2>Ejercicio 1</h2>
  <li v-for="menu in numeros">{{menu}}</li>
  <h2>Agregar un numero</h2>
  <button v-on:click="agregar">Agregar</button>
  <input v-model="numero">
  <br>
  <button v-on:click="removerUltimo">Remover Ultimo</button>
  
</div>
<script>
const { createApp } = Vue
createApp({
data() {
return {
numeros:[4,6,3,2,-3,2],
numero:0,
}
},
methods:{
  agregar(){
    this.numeros.push(this.numero)
  },
  removerUltimo(){
    this.numeros.splice(this.numeros.length-1,1)
  },

}
}).mount('#app')
</script>
</body>
</html>
